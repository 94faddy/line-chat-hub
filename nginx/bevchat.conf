# BevChat Hub - Nginx Configuration with SSL
# Main Domain: bevchat.pro (Dashboard, Channels, Team, etc.)
# Chat Domain: chat.bevchat.pro (Inbox only)
# Both proxy to: localhost:3490

upstream bevchat_backend {
    server 127.0.0.1:3490;
    keepalive 64;
}

# =================================================
# HTTP → HTTPS Redirect (ทั้ง 2 โดเมน)
# =================================================
server {
    listen 80;
    listen [::]:80;
    server_name bevchat.pro www.bevchat.pro chat.bevchat.pro;

    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

# =================================================
# Main Domain: bevchat.pro (HTTPS)
# Dashboard, Channels, Broadcast, Team, Settings
# =================================================
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name bevchat.pro www.bevchat.pro;

    # SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/bevchat.pro/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bevchat.pro/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Logging
    access_log /var/log/nginx/bevchat-main.access.log;
    error_log /var/log/nginx/bevchat-main.error.log;

    # Max upload size (10MB)
    client_max_body_size 10M;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # Redirect www to non-www
    if ($host = www.bevchat.pro) {
        return 301 https://bevchat.pro$request_uri;
    }

    # Block access to /inbox on main domain - redirect to chat subdomain
    location /inbox {
        return 301 https://chat.bevchat.pro$request_uri;
    }

    # Webpack HMR WebSocket (Development)
    location /_next/webpack-hmr {
        proxy_pass http://bevchat_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # API Routes
    location /api/ {
        proxy_pass http://bevchat_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # SSE (Server-Sent Events) support
        proxy_set_header Connection '';
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding off;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;
    }

    # Next.js Static files
    location /_next/static/ {
        proxy_pass http://bevchat_backend;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Public uploads
    location /uploads/ {
        proxy_pass http://bevchat_backend;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, max-age=86400";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    # Main location - Reverse Proxy to Next.js
    location / {
        proxy_pass http://bevchat_backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering off;
        proxy_cache off;
    }
}

# =================================================
