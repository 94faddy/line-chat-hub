# BevChat Hub - Nginx Configuration
# Domain: chat.bevchat.pro
# Reverse Proxy: Port 80 -> localhost:3490

upstream bevchat_backend {
    server 127.0.0.1:3490;
    keepalive 64;
}

server {
    listen 80;
    listen [::]:80;
    server_name chat.bevchat.pro;

    # Logging
    access_log /var/log/nginx/bevchat.access.log;
    error_log /var/log/nginx/bevchat.error.log;

    # Max upload size (10MB ตาม .env)
    client_max_body_size 10M;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # Main location - Reverse Proxy to Next.js
    location / {
        proxy_pass http://bevchat_backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # WebSocket Support (สำหรับ Socket.io)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering off;
        proxy_cache off;
    }

    # Socket.io specific path
    location /socket.io/ {
        proxy_pass http://bevchat_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket Required Headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Long polling timeout for Socket.io
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        proxy_buffering off;
        proxy_cache off;
    }

    # Next.js Static files
    location /_next/static/ {
        proxy_pass http://bevchat_backend;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Public uploads
    location /uploads/ {
        proxy_pass http://bevchat_backend;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, max-age=86400";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}