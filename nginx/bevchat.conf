# =================================================
# API Client Domain: apiclient.bevchat.pro (HTTPS)
# สำหรับ LINE Webhook และ Bot Integration API
# =================================================
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name apiclient.bevchat.pro;

    # SSL Configuration (Let's Encrypt)
    # หมายเหตุ: ต้องขอ SSL certificate สำหรับ apiclient.bevchat.pro
    # ใช้คำสั่ง: sudo certbot --nginx -d apiclient.bevchat.pro
    # หรือถ้ามี wildcard cert อยู่แล้ว (*.bevchat.pro) สามารถใช้ path เดียวกันได้
    ssl_certificate /etc/letsencrypt/live/bevchat.pro/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/bevchat.pro/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Logging
    access_log /var/log/nginx/bevchat-apiclient.access.log;
    error_log /var/log/nginx/bevchat-apiclient.error.log;

    # Max upload size (10MB) - สำหรับรับไฟล์จาก LINE
    client_max_body_size 10M;

    # Security Headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # LINE Webhook API - รับ webhook จาก LINE
    location /api/webhook/ {
        proxy_pass http://bevchat_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # ส่ง X-Line-Signature header ไปยัง backend
        proxy_set_header X-Line-Signature $http_x_line_signature;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        proxy_buffering off;
        proxy_cache off;
    }

    # Bot Messages Log API - รับข้อมูลจาก Bot Server
    location /api/bot-messages/ {
        proxy_pass http://bevchat_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        proxy_buffering off;
        proxy_cache off;
    }

    # Media API - สำหรับดึงไฟล์ media
    location /api/media/ {
        proxy_pass http://bevchat_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        proxy_buffering on;
        proxy_cache off;
    }

    # Next.js Static files (จำเป็นสำหรับ API route)
    location /_next/ {
        proxy_pass http://bevchat_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    # Root path - return API info
    location = / {
        default_type application/json;
        return 200 '{"status":"ok","service":"BevChat Webhook API","domain":"apiclient.bevchat.pro"}';
    }

    # Block all other paths - this domain is API only
    location / {
        default_type application/json;
        return 404 '{"error":"Not Found","message":"This domain is for webhook and bot integration API only"}';
    }

}